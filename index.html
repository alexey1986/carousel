<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Carousel</title>
    <!-- Styles -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>JavaScript Carousel Demo Page</h1>
	
		<div id="carousel">
			<div class="carousel_container">
				<div id="carousel_wrapper">
					<div class="carousel_item"><img src="img/slide_01.jpg" alt=""></div>
					<div class="carousel_item"><img src="img/slide_02.jpg" alt=""></div>
					<div class="carousel_item"><img src="img/slide_03.jpg" alt=""></div>
				</div>
			</div>
			<button class="carousel-control left" id="prev">&lsaquo;</button>
			<button class="carousel-control right" id="next">&rsaquo;</button>
		</div>

		<br>
		<br>
		<br>

		<div>
			<button class="btn" id="startCarousel">Start Carousel</button>
			<button class="btn" id="stopCarousel">Stop Carousel</button>
		</div>

    <script src="js/script.js"></script>
  </body>
</html>
